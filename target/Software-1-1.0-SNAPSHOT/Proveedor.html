<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proveedor | Codex</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./proveedor.css">
</head>
<body>

<div class="container">
   <section id="formHolder">

      <div class="row">

         <!-- Logotipo y encabezado -->
         <div class="col-sm-6 brand">
            <a href="inicio.html" class="logo">Inicio <span>.</span></a>
            <div class="heading">
               
               <p onclick="showForm('formConsultar')">Consultar,</p>
               <p onclick="showForm('formActualizar')">Actualizar,</p>
               <p onclick="showForm('formRegistrar')">Registrar</p>
               <p>y</p>
               <p onclick="showForm('formEliminar')">Eliminar</p>
               <p>Proveedor</p>
            </div>   

            <!-- Mensaje de éxito -->
            <div class="success-msg">
               <p>¡Excelente! Proveedor registrado.</p>
            </div>
         </div>


         <div class="col-sm-6 form">

            <!-- Formulario de actualizar -->
            <div class="form-peice" id="formActualizar">
               <form class="act-form" action="actualizar" method="post">

                  <div class="form-group8">
                     <select name="lista" id="lista-proveedores2" class="select" onclick="cargarInformacion()" >
                        <option value="option1">Proveedor 1</option>
                        <option value="option2">Proveedor 2</option>
                        <option value="option3">Proveedor 3</option>
                        <option value="option4">Proveedor 4</option>
                     </select>
                  </div>
                  
                  <div class="form-group">
                     <input type="text" name="name" id="name_actualizar" value="NOMBRE" class="name">
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <input type="text" name="address" id="address_actualizar" value="DIRECCIÓN" class="address">
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <input type="email" name="email" id="email_actualizar" value="EMAIL" class="email">
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <input type="text" name="phone" id="phone_actualizar" value="TELÉFONO" class="phone">
                     <span class="error"></span>
                  </div>
                  
                  <div class="CTA">
                     <input type="submit" value="Actualizar">
                     <a href="#" class="switch" onclick="showForm('formRegistrar')">Registrar</a>
                  </div>
               </form>
            </div>

            <!-- Formulario de registrar -->
            <div class="form-peice" id="formRegistrar">
               <form class="signup-form" action="registrar" method="post">
                  
                  <div class="form-group">
                     <label for="nit">NIT</label>
                     <input type="text" name="nit" id="nit" class="nit" required>
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <label for="name">NOMBRE</label>
                     <input type="text" name="name" id="name" class="name" required>
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <label for="address">DIRECCIÓN</label>
                     <input type="text" name="address" id="address" class="address" required>
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <label for="email">CORREO</label>
                     <input type="email" name="email" id="email" class="email" required>
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <label for="phone">TELÉFONO</label>
                     <input type="text" name="phone" id="phone" class="phone" required>
                     <span class="error"></span>
                  </div>
                  
                  <div class="CTA">
                     <input type="submit" value="Registrar" id="submit">
                     <a href="#" class="switch" onclick="showForm('formEliminar')">Eliminar</a>
                  </div>
               </form>
            </div>

            <!-- Formulario de eliminar -->
            <div class="form-peice" id="formEliminar">
               <form class="elim-form" action="eliminar" method="post">
                  
                  <div class="form-group8">
                     <label for="name">NOMBRE PROVEEDOR</label>
                  </div>

                  <div class="select-container2">
                     <select name="eliminar" id="lista-proveedores1" class="select">
                        <option value="option1">Proveedor1</option>
                        <option value="option2">Proveedor2</option>
                        <option value="option3">Proveedor3</option>
                        <option value="option4">Proveedor4</option>
                     </select>
                     <span class="error"></span>
                  </div>
                  
                  <div class="CTA">
                     <input type="submit" value="Eliminar">
                     <a href="#" class="switch" onclick="showForm('formConsultar')">Consultar</a>
                  </div>
               </form>
            </div>

            <!-- Formulario de consultar -->
            <div class="form-peice" id="formConsultar">
               <form class="cons-form" action="consultar" method="post">
                  
                  <div class="form-group8">
                     <label for="name">NOMBRE PROVEEDOR</label>
                  </div>

                  <div class="select-container2">
                     <select name="formapago" id="lista-proveedores" class="select">
                        <option value="option1">Proveedor1</option>
                        <option value="option2">Proveedor2</option>
                        <option value="option3">Proveedor3</option>
                        <option value="option4">Proveedor4</option>
                     </select>
                     <span class="error"></span>
                  </div>
                  
                  <div class="CTA">
                     <input type="submit" value="Consultar">
                     <a href="#" class="switch" onclick="showForm('formActualizar')">Actualizar</a>
                  </div>

                  <ul class="list">
                     <li>Opción 1</li>
                     <li>Opción 2</li>
                     <li>Opción 3</li>
                  </ul>
                  
               </form>
            </div>

         </div>
      </div>

   </section>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="proveedores.js"></script>
<script>
   function showForm(formId) {
      // Oculta todos los formularios
      var forms = document.getElementsByClassName("form-peice");
      for (var i = 0; i < forms.length; i++) {
         forms[i].style.display = "none";
      }
      
      // Muestra el formulario seleccionado
      var form = document.getElementById(formId);
      form.style.display = "block";
   }
</script>

</body>
</html>
