<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compras | Codex</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./compra.css">
</head>
<body>

<div class="container">
   <section id="formHolder">

      <div class="row">

         <!--  Logotipo y encabezado -->
         <div class="col-sm-6 brand">
            <a href="inicio.html" class="logo">Inicio <span>.</span></a>
            <div class="heading">
                <p>Ingresar</p>
                <p>Y</p>
               <p>Consultar</p>
               <p>Compras</p>
            </div>

            <!--  Mensaje de éxito  -->
            <div class="success-msg">
               <p>¡Excelente! compra registrada</p>
            </div>
         </div>


         <div class="col-sm-6 form">

            <!--  Formulario de consulta -->
            <div class="login form-peice switched">
               <form class="login-form" action="#" method="post">
                  <div class="form-group">
                     <label for="fecha">FECHA</label>
                     <input type="date" name="fechap" id="fecha" required>
                  </div>

                  <div class="form-group2">
                     <label for="name">PROVEEDOR</label>
                  </div>
                  <div class="select-container2">
                     <select name="formapago" id="fpago" class="select">
                       <option value="option1">Proveedor1</option>
                       <option value="option2">Proveedor2</option>
                       <option value="option3">Proveedor3</option>
                       <option value="option4">Proveedor4</option>
                     </select>
                     <span class="error"></span>
                   </div> 

                   
                   

                  <div class="CTA">
                     <input type="submit" value="Consultar">
                     <a href="#" class="switch">Registrar</a>
                  </div>

                  <ul class="list">
                     <li>Opción 1</li>
                     <li>Opción 2</li>
                     <li>Opción 3</li>
                  </ul>

               </form>
            </div>


            <!--  Formulario de registro -->
            <div class="signup form-peice">
               <form class="signup-form" action="#" method="post">

                 <div class="form-groupfe">
                    <label for="fechap">FECHA</label>
                    <input type="date" name="fechap" id="fecha" required>
                 </div>

                  <div class="form-group">
                    <div class="label-container">
                      <label for="fpago">PROVEEDOR</label>
                    </div>
                    <div class="select-container">
                      <select name="formapago" id="fpago" class="select">
                        <option value="option1">Proveedor1</option>
                        <option value="option2">Proveedor2</option>
                        <option value="option3">Proveedor3</option>
                        <option value="option4">Proveedor4</option>
                      </select>
                      <span class="error"></span>


                    </div>
                  </div>

               
                   <div class="form-group2">
                     <label for="total">PRODUCTO</label>
                  </div> 
                  <div class="select-container2">
                     <select name="formapago" id="fpago" class="select">
                       <option value="option1">Producto1</option>
                       <option value="option2">Producto2</option>
                       <option value="option3">Producto3</option>
                       <option value="option4">Producto4</option>
                     </select>
                     
                     <span class="error"></span>
                   </div>

                   <div class="form-group">
                    <label for="cantidad">CANTIDAD</label>
                    <input type="text" name="cantidad" id="cantidad" required maxlength="3">
                   
                 </div>
                  
                
                 <div class="form-group3">
                    <div class="checkbox-container">
                      <input type="checkbox" id="estadoCheckbox1" name="estadoPago" value="contado">
                      <span class="label-text">Contado</span>
                    </div>
                    <div class="checkbox-container2">
                      <input type="checkbox" id="estadoCheckbox2" name="estadoPago" value="crédito">
                      <span class="label-text">A crédito</span>
                    </div>
                  </div>
                  
                  
                   <div class="form-groupfepe" id="fechaContainer">
                     <label for="fechape">FECHA PAGO ESPERADO</label>
                     <input type="date" name="fechape" id="fecha" required>
                   </div>

                   <script>
                     // Obtener los elementos del DOM
                     const checkboxNoPagado = document.getElementById('estadoCheckbox2');
                     const fechaContainer = document.getElementById('fechaContainer');
                 
                     // Escuchar el evento de cambio en el checkbox "No pagado"
                     checkboxNoPagado.addEventListener('change', function() {
                       if (this.checked) {
                         fechaContainer.style.display = 'block'; // Mostrar el campo de fecha
                       } else {
                         fechaContainer.style.display = 'none'; // Ocultar el campo de fecha
                       }
                     });
                   </script>
                   
                  
                  <button class="custom-button">Agregar</button>
                  <label class="custom-label" for="fecha">Total a pagar</label>

                  <div class="CTA">
                     <input type="submit" value="Registrar" id="submit">
                     <a href="#" class="switch">Consultar</a>
                  </div>


               </form>
            </div>
         </div>
      </div>

   </section>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
