<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recordatorios | Codex</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./record.css">
    <link rel="stylesheet" href="./recordatorio1.css">

</head>
<body>

<div class="container">
    <section id="formHolder">
        <div class="row">
            <!-- Logotipo y encabezado -->
            <div class="col-sm-6 brand">
                <a href="inicio.html" class="logo">Inicio <span>.</span></a>
                <div class="heading">
                    <p>Recordatorio</p>
                    <p></p>
                    <p>Pago Proveedores,</p>
                    <p>Existencia de productos </p>
                    <p>y</p>
                    <p>Cobros pendientes</p>
                </div>
                <!-- Recordatorios -->
                <div id="container">
                    <button type="button" onclick="toggleActivity(event, 'container')">
                        <section class="activity">
                            <div class="item">
                                <input type="checkbox" id="checkbox1-proveedores" onclick="event.stopPropagation()">
                                <label for="checkbox1">Recordatorio1.</label>
                            </div>
                            <div class="item">
                                <input type="checkbox" id="checkbox2-proveedores" onclick="event.stopPropagation()">
                                <label for="checkbox2">Recordatorio2.</label>
                            </div>
                            <div class="item">
                                <input type="checkbox" id="checkbox3-proveedores" onclick="event.stopPropagation()">
                                <label for="checkbox3">Recordatorio3.</label>
                            </div>
                        </section>
                        <span class="buttonText">Pago Proveedores</span>



                    </button>
                </div>


                <div id="container2" onclick="toggleActivity(event, 'container2')">
                    <button type="button" onclick="actualizarCobrosPendientes()">

                        <section class="activity" id="contenedor" >
                            <div class="item">
                                <input type="checkbox" id="checkbox1-cobros" onclick="event.stopPropagation()">
                                <span id="checkbox1-cobros-label"></span>
                            </div>
                            <div class="item">
                                <input type="checkbox" id="checkbox2-cobros" onclick="event.stopPropagation()">
                                <span id="checkbox2-cobros-label"></span>
                            </div>
                            <div class="item">
                                <input type="checkbox" id="checkbox3-cobros" onclick="event.stopPropagation()">
                                <span id="checkbox3-cobros-label"></span>
                            </div>

                        </section>
                        <span class="buttonText" >Cobros Pendientes</span>
                    </button>

                </div>
                <div id="container3">
                    <button type="button" onclick="toggleActivity(event, 'container3')">
                        <section class="activity">
                            <div class="item">
                                <input type="checkbox" id="checkbox1" onclick="event.stopPropagation()">
                                <label for="checkbox1">Recordatorio1.</label>
                            </div>
                            <div class="item">
                                <input type="checkbox" id="checkbox2" onclick="event.stopPropagation()">
                                <label for="checkbox2">Recordatorio2.</label>
                            </div>
                            <div class="item">
                                <input type="checkbox" id="checkbox3" onclick="event.stopPropagation()">
                                <label for="checkbox3">Recordatorio3.</label>
                            </div>
                        </section>
                        <span class="buttonText">Falta de Existencias</span>
                    </button>
                </div>

                <!-- Funci贸n para presionar el checkbox sin que se recoja el bot贸n -->
                <script>
                    // Definici贸n de la funci贸n toggleActivity
                    function toggleActivity(event, containerId) {
                        event.stopPropagation(); // Evitar que el evento se propague hacia arriba

                        // Obtener referencia al elemento contenedor usando el containerId
                        var container = document.getElementById(containerId);

                        // Alternar la clase "active" en el elemento contenedor
                        container.classList.toggle("active");
                    }
                </script>
            </div>
        </div>
    </section>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

<script>
    function toggleActivity(event, containerId) {
        const container = document.getElementById(containerId);
        container.classList.add("clicked");
        container.classList.toggle("active");
    }
</script> <script src="./recordatoriocobro.js"></script>

</body>
</html>
