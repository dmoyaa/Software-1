<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Producto | Codex</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./clientes.css">
</head>
<body>

<div class="container">
   <section id="formHolder">

      <div class="row">

         <!-- Logotipo y encabezado -->
         <div class="col-sm-6 brand">
            <a href="inicio.html" class="logo">Inicio <span>.</span></a>
            <div class="heading">
               <p>Consultar,</p>
               <p>Actualizar,</p>
               <p>Registrar </p>
               <p>y</p>
               <p>Eliminar</p>
               <p>Producto</p>
            </div>

            <!-- Mensaje de éxito -->
            <div class="success-msg">
               <p>¡Excelente! Proveedor registrado.</p>
            </div>
         </div>


         <div class="col-sm-6 form">

            <!-- Formulario de actualizar -->
            <div class="form-peice" id="formActualizar">
               <form class="act-form" action="actualizar" method="post">

                  <div class="form-group">
                     <label for="name">Nombre</label>
                     <input type="text" name="name" id="name" class="name">
                     <span class="error"></span>
                  </div>

                  <div class="form-group8">
                    <label for="name">Proveedor</label>
                 </div>

                 <div class="select-container2">
                    <select name="formapago" id="fpago" class="select">
                       <option value="option1">Proveedor1</option>
                       <option value="option2">Proveedor2</option>
                       <option value="option3">Proveedor3</option>
                       <option value="option4">Proveedor4</option>
                    </select>
                    <span class="error"></span>
                 </div>

                  <div class="form-group">
                     <label for="stock">Stock</label>
                     <input type="number" name="stock" id="stock" class="stock">
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <label for="precio_venta">Precio Venta</label>
                     <input type="number" name="precio_venta" id="precio_venta" class="precio-venta">
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <label for="precio_compra">Precio Compra</label>
                     <input type="number" name="precio_compra" id="precio_compra" class="precio-compra">
                     <span class="error"></span>
                  </div>
                  
                  <div class="CTA">
                     <input type="submit" value="Actualizar">
                     <a href="#" class="switch" onclick="showForm('formRegistrar')">Registrar</a>
                  </div>
               </form>
            </div>

            <!-- Formulario de registrar -->
            <div class="form-peice" id="formRegistrar">
               <form class="signup-form" action="registrar" method="post">
                  
                  <div class="form-group">
                     <label for="referencia">Referencia</label>
                     <input type="text" name="referencia" id="referencia" class="referencia">
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                    <label for="name">Nombre</label>
                    <div class="form-inline">
                      <input type="text" name="name" id="name" class="name">
                    </div>
                  </div>
                  
                  <div class="form-group">
                     <label for="stock">Stock</label>
                     <input type="number" name="stock" id="stock" class="stock">
                     <span class="error"></span>
                  </div> 
                
                  <div class="form-group">
                     <label for="precio_venta">Precio Venta</label>
                     <input type="number" name="precio_venta" id="precio_venta" class="precio-venta">
                     <span class="error"></span>
                  </div>

                  <div class="form-group">
                     <label for="precio_compra">Precio Compra</label>
                     <input type="number" name="precio_compra" id="precio_compra" class="precio-compra">
                     <span class="error"></span>
                  </div>

                  <div class="form-group text-left">
                    <select name="proveedor" id="proveedor" class="select">
                      <option value="option1">Proveedor1</option>
                      <option value="option2">Proveedor2</option>
                      <option value="option3">Proveedor3</option>
                      <option value="option4">Proveedor4</option>
                    </select>
                    <span class="error"></span>
                  </div>
                  
                  

                  <div class="CTA">
                     <input type="submit" value="Registrar" id="submit">
                     <a href="#" class="switch" onclick="showForm('formEliminar')">Eliminar</a>
                  </div>
               </form>
            </div>

            <!-- Formulario de eliminar -->
            <div class="form-peice" id="formEliminar">
               <form class="elim-form" action="eliminar" method="post">
                  
                  <div class="form-group8">
                     <label for="referencia">Producto</label>
                  </div>

                  <div class="select-container2">
                     <select name="referencia" id="referencia" class="select">
                        <option value="option1">Referencia1</option>
                        <option value="option2">Referencia2</option>
                        <option value="option3">Referencia3</option>
                        <option value="option4">Referencia4</option>
                     </select>
                     <span class="error"></span>
                  </div>
                  
                  <div class="CTA">
                     <input type="submit" value="Eliminar">
                     <a href="#" class="switch" onclick="showForm('formConsultar')">Consultar</a>
                  </div>
               </form>
            </div>

            <!-- Formulario de consultar -->
            <div class="form-peice" id="formConsultar">
               <form class="cons-form" action="consultar" method="post">
                  
                  <div class="form-group8">
                     <label for="referencia">Producto</label>
                  </div>

                  <div class="select-container2">
                    <select name="referencia" id="referencia" class="select">
                       <option value="option1">Referencia1</option>
                       <option value="option2">Referencia2</option>
                       <option value="option3">Referencia3</option>
                       <option value="option4">Referencia4</option>
                    </select>
                    <span class="error"></span>
                 </div>
                  
                  <div class="CTA">
                     <input type="submit" value="Consultar">
                     <a href="#" class="switch" onclick="showForm('formActualizar')">Actualizar</a>
                  </div>

                  <ul class="list">
                     <li>Opción 1</li>
                     <li>Opción 2</li>
                     <li>Opción 3</li>
                  </ul>

               </form>
            </div>

         </div>
      </div>

   </section>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script>
   function showForm(formId) {
      // Oculta todos los formularios
      var forms = document.getElementsByClassName("form-peice");
      for (var i = 0; i < forms.length; i++) {
         forms[i].style.display = "none";
      }
      
      // Muestra el formulario seleccionado
      var form = document.getElementById(formId);
      form.style.display = "block";
   }
</script>

</body>
</html>
